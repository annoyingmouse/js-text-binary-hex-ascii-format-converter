<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Data-Translator</title>
    <meta name="author" content="annoyingmouse">
    <meta name="description" content="A utility for converting text between different formats (binary, hexadecimal and Ascii)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          media="screen"
          rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          media="screen"
          rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
          media="screen"
          rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand nav-link"
             href="/">
            <strong>Format Converter</strong>
          </a>
          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"
               id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link active"
                   href="./">
                  Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link"
                   href="./test/">
                  Tests
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="margin-top: 5rem;">
      <div class="container">
        <form id="data-translator">
          <div class="row text-center">
            <div class="form-inline mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="text"
                       value="text"
                       checked />
                <label class="form-check-label"
                       for="text">
                  Text
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="binary"
                       value="binary" />
                <label class="form-check-label"
                       for="binary">
                  Binary
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="hex"
                       value="hex" />
                <label class="form-check-label"
                       for="hex">
                  Hexadecimal
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="ascii"
                       value="ascii" />
                <label class="form-check-label"
                       for="ascii">
                  Ascii
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-outline mb-5" data-mdb-input-init>
              <textarea class="form-control"
                        id="input"
                        rows="6"
                        name="input"
                        required>Cheese</textarea>
              <label class="form-label"
                     for="input">Input</label>
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-3 text-center mb-2 mb-md-0">
              <button type="submit"
                      class="btn btn-primary">
                Convert
              </button>
            </div>
            <div class="col-12 col-md-3 text-center mb-2 mb-md-0">
              <button type="button"
                      id="copy-button"
                      class="btn btn-primary">
                Copy
              </button>
            </div>
            <div class="col-12 col-md-3 text-center mb-2 mb-md-0">
              <button type="reset"
                      class="btn btn-secondary">
                Reset
              </button>
            </div>
          </div>
          <div class="row text-center">
            <div class="form-inline mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input output"
                       type="checkbox"
                       name="output-type"
                       id="text-output"
                       value="text" />
                <label class="form-check-label"
                       for="text-output">
                  Text
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input output"
                       type="checkbox"
                       name="output-type"
                       id="binary-output"
                       value="binary" />
                <label class="form-check-label"
                       for="binary-output">
                  Binary
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input output"
                       type="checkbox"
                       name="output-type"
                       id="hex-output"
                       value="hex" />
                <label class="form-check-label"
                       for="hex-output">
                  Hexadecimal
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input output"
                       type="checkbox"
                       name="output-type"
                       id="ascii-output"
                       value="ascii" />
                <label class="form-check-label"
                       for="ascii-output">
                  Ascii
                </label>
              </div>
              <span class="me-3">|</span>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="checkbox"
                       name="output-type"
                       id="all-output"
                       value="all" />
                <label class="form-check-label"
                       for="all-output">
                  All
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-outline mb-5"
                 data-mdb-input-init
                 id="output-holder"
                 style="background-color: var(--mdb-form-control-disabled-bg);">
              <textarea class="form-control"
                        id="output"
                        rows="6"
                        readonly></textarea>
              <label class="form-label"
                     for="output">Output</label>
            </div>
          </div>
        </form>
      </div>

    </main>
    <!-- MDB -->
    <script type="text/javascript"
            async
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script type="module"
            src="js/script.js"></script>
  </body>

</html>
